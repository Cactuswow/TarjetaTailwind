<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Tarjeta Tailwind</title>
</head>
<body class="h-[100vh] bg-[url('../src/img/Ciudad.jpg')] bg-cover backdrop-blur-sm flex justify-center items-center">
    
    <div class="rounded-md shadow-[0_10px_60px_-5px_rgba(0,0,255,0.4)] overflow-hidden">

        <div class="bg-[url('../src/img/Ciudad.jpg')] bg-cover h-[160px] flex justify-end items-end">

            <button class="mx-[20px] my-[10px] px-[20px] py-[10px] rounded-md bg-blue-400 font-bold text-white transition-all  hover:bg-blue-700 hover:shadow-[0_0_30px_10px_rgba(0,0,255,0.6)] cursor-pointer">FOLLOW</button>

        </div>

        <div class="flex gap-[10px] items-center px-[20px] py-[10px] bg-white">

            <div class="flex flex-col items-center relative">

                <img src="img/Cactus.jpg" class="border-[10px] border-white rounded-full w-[140px] h-[140px] absolute bottom-[100%]">

                <div class="text-center ">

                    <p class="text-[20px]">Kactuswow</p>
                    <p class="text-gray-400">@Kactus</p>

                </div>

                <div class="h-[2px] w-[200px] my-[15px] bg-blue-400"></div>

                <div class="flex gap-[15px] w-full">

                    <div class="text-center">

                        <p class="text-[20px]">10.4M</p>
                        <p class="text-gray-400">Followers</p>

                    </div>
                    <div class="flex items-center relative">

                        <img class="w-[35px] h-[35px] rounded-full" src="../src/img/Floppa.jpeg">

                        <img class="w-[35px] h-[35px] rounded-full absolute left-[20px]" src="../src/img/Floppa.jpeg">

                        <img class="w-[35px] h-[35px] rounded-full absolute left-[40px]" src="../src/img/Floppa.jpeg">

                        <img class="w-[35px] h-[35px] rounded-full absolute left-[60px]" src="../src/img/Floppa.jpeg">

                        <div class="w-[35px] h-[35px] rounded-full bg-blue-400 absolute flex items-center justify-center left-[80px]">+60</div>

                    </div>

                </div>

            </div>

            <div class="border-[2px] border-blue-400 p-[20px] rounded-md">

                <div class="flex gap-[5px] items-center">

                    <img src="../src/img/Cactus.jpg" class="h-[45px]">

                    <div class="text-[12px] text-gray-400">

                        <div class="text-[15px] text-black">Los yanices & Amongusito</div>

                        <div class="flex gap-[5px] items-center">
                            <i class="fa-solid fa-heart hover:text-red-700"></i>
                            <p>4.4M</p>
                            <i class="fa-regular fa-clock ml-[30px] hover:text-blue-700"></i>
                            <p>1h ago</p>
                        </div>

                    </div>

                </div>

                <div class="h-[2px] w-[300px] my-[15px] bg-blue-400"></div>

                <div class="flex gap-[5px] items-center">

                    <img src="../src/img/Cactus.jpg" class="h-[45px]">

                    <div class="text-[12px] text-gray-400">

                        <div class="text-[15px] text-black">Buenos d√≠as, soy Kactuswow</div>

                        <div class="flex gap-[5px] items-center">
                            <i class="fa-solid fa-heart hover:text-red-700"></i>
                            <p>7.8M</p>
                            <i class="fa-regular fa-clock ml-[30px] hover:text-blue-700"></i>
                            <p>5h ago</p>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
</html>
